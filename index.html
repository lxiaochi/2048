<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2048</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<!-- 顶部盒子 -->
	<div class="wrapper">
		<div class="top">
			<div class="title">2048</div>
			<div class="score-box">
				<div class="score"><p>Score</p><p>0</p></div>
				<div class="best-score"><p>Best Score</p><p>0</p></div>
			</div>
		</div>
		<div class="content"></div>
	</div>
	<script src="index.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var parent = document.querySelector(".content"),
				score = document.querySelectorAll(".score p")[1],
				wrapper = document.querySelector(".wrapper"),
				max = document.querySelectorAll(".best-score p")[1];
			_2048.Game.init({
				parent : parent,
				score : score,
				wrapper : wrapper,
				maxScore : max,
				size : 4
			}).start()
		}
	</script>
</body>
</html>
